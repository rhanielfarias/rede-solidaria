<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> Lista de Usuarios</title>

</head>
<body>
<h1>Lista de Usuarios cadastrados</h1>

<table id="table-usuario" class="table table-striped" style="width: 100%">
    <thead>
    <tr>
        <div scope="col">Id</div><br/>

        <div  scope="col">Nome</div><br/>

        <div scope="col">Telefone</div>

        <div scope="col">CPF</div>

        <div scope="col">E-mail</div>

        <div scope="col">Latitude</div>

        <div scope="col">Longitude</div>

    </tr>
    </thead>
    <tbody id="usuarioDados">
    </tbody>
</table>

<script src="js/usuario.js"></script>
</body>
</html>
