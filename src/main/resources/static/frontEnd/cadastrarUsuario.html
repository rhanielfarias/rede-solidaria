</head>
<body>

        <a class="btn-nav nav-link nav-item" style="letter-spacing: 2px;" href="/frontEnd/login.html"
           id="hoverBtn"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
    </div>
</nav>

<div class="container" style="margin-top: 50px;">
    <h4><i class="fa fa-plus" aria-hidden="true"></i> INFORME SEUS DADOS</h4>
    <hr>
    <form id="usuario-form">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" id="nome" placeholder="Ex: José da Silva" required>
        </div>

        <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text" name="cpf" class="form-control" id="cpf" placeholder="Ex: 123.123.123-22" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Data de nascimento</label>
            <input type="date" name="dataDeNascimento" class="form-control" id="dataDeNascimento"
                   placeholder="Ex: 2000-09-18">
        </div>

        <div>
            <label class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Ex: nome@mail.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" name="telefone" class="form-control" id="telefone" placeholder="Ex: 11 99999-9999"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoria</label>
            <select type="text" name="categoria" class="form-control" id="categoria" required>
                <option selected>Selecione sua Categoria</option>
                <option value="USUARIO">USUÁRIO</option>
                <option value="VOLUNTARIO">VOLUNTÁRIO</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Login</label>
            <input type="text" name="login" class="form-control" id="login" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="text" name="senha" class="form-control" id="senha" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Deficiência</label>
            <input type="text" name="deficiencias" class="form-control" id="deficiencias"
                   placeholder="Caso seja voluntário deixar em branco">
        </div>

        <h4><i class="fa fa-plus" aria-hidden="true"></i> Você pode encontrar essas informações através de algum site ou aplicativo que forneca a geolocalização. ex:( Google Maps, maplink...</h4>

        <div class="mb-3">
            <label class="form-label">Latitude</label>
            <input type="text" name="latitude" class="form-control" id="latitude" placeholder="Ex: -23.540927692310664"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label">Longitude</label>
            <input type="text" name="longitude" class="form-control" id="longitude" placeholder="Ex: -46.62961894593806"
                   required>
        </div>

        <button type="submit" onclick="msg()" class="btn btn-lg btn-warning m-2 d-grid gap-2 col-2 mx-auto">Enviar
        </button>
    </form>
</div>
<script src="/frontEnd/js/cadastro.js"></script>
</body>
</html>
