<!DOCTYPE html>
<html lang="pt-br">

  <head >
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontEnd/css/styles.css">
    <link rel="icon" href="/frontEnd/img/log.png">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap"
          rel="stylesheet">
    <title>Cadastro de Usuário</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5b4009;">
    <a class="navbar-brand" href="index.html">
      <img href="index.html" class="imgNav" src="/frontEnd/img/log.png" width="100px" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbMobile" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse justify-content-end" id="navbMobile">
      <a href="index.html" class="btn-nav nav-link nav-item" style="letter-spacing: 2px;"  id="hoverBtn"><i class="fas fa-home"></i> Home</a>
      <a class="btn-nav nav-link nav-item" style="letter-spacing: 2px;" href="/frontEnd/cadastrarUsuario.html" id="hoverBtn"><i class="fas fa-user"></i> Cadastrar Usuário</a>
      <a data-toggle="modal" data-target="#modalPesquisa" class="btn-nav nav-link nav-item" style="letter-spacing: 2px;" href="/frontEnd/solicitarAjuda.html" id="hoverBtn"> <i class="fas fa-search"></i> Solicitar Ajuda</a>

      <form action="/logout" method="post">
        <button type="submit" class="btn-nav nav-link nav-item btn-danger" style="letter-spacing: 2px;"><i class="fa fa-sign-out" aria-hidden="true"></i> Sair</button>
      </form>
    </div>
  </nav>

    <div class="container" style="margin-top: 50px;">
      <h4><i class="fa fa-plus" aria-hidden="true"></i> INSERIR USUÁRIO</h4>
      <hr>
        <form id="usuario-form">
          <div class="mb-3">
            <label class="form-label">Nome Usuário</label>
            <input type="text" name = "nome" class="form-control" id="nome" placeholder="Ex: José da Silva" required>
          </div>

          <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text" name = "cpf"  class="form-control" id="cpf" placeholder="Ex: 123.123.123-22" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Data de nascimento</label>
            <input type="text" name = "dataDeNascimento" class="form-control" id="dataDeNascimento" placeholder="Ex: 2000-09-18">
          </div>

          <div>
            <label class="form-label">Email</label>
            <input type="email" name = "email" class="form-control" id="email" placeholder="Ex: nome@mail.com" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" name = "telefone" class="form-control" id="telefone" placeholder="Ex: 11 99999-9999" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Categoria</label>
            <select type="text" name = "categoria" class="form-control" id="categoria" required>
              <option selected>Selecione sua Categoria</option>
              <option value="USUARIO">USUÁRIO</option>
              <option value="VOLUNTARIO">VOLUNTÁRIO</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Login</label>
            <input type="text" name = "login" class="form-control" id="login" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="text" name = "senha" class="form-control" id="senha" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Deficiência</label>
            <input type="text" name = "deficiencias" class="form-control" id="deficiencias" placeholder="Caso seja voluntário deixar em branco">
          </div>

          <div class="mb-3">
            <label class="form-label">Latitude</label>
            <input type="text" name = "latitude" class="form-control" id="latitude" placeholder="Ex: -23.540927692310664" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Longitude</label>
            <input type="text" name = "longitude" class="form-control" id="longitude" placeholder="Ex: -46.62961894593806" required>
          </div>

          <button type="submit" class="btn btn-lg btn-warning m-2 d-grid gap-2 col-2 mx-auto">Enviar</button>
        </form>
    </div>
  <script src="/frontEnd/js/cadastro.js" ></script>
</body>
</html>
