<div class="container" style="margin-top: 50px;">
    <h4><i class="fa fa-plus" aria-hidden="true"></i> SOLICITAR AJUDA</h4>
    <hr>
    <section>

        <form id="solicitarAjuda">
            <div class="form-group font-weight-bold">
                <div class="mb-3">
                    <h4 class="text-center">Coloque o seu Id para consultar voluntarios próximos</h4>
                    <input type="number" id="id" class="form-control" name="id" placeholder="Insira o Id" required>
                </div>

                <button type="button" id="solicitar" class="btn btn-sm btn-primary">Solicitar Ajuda</button>

                <div>
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="nome do voluntário"
                           disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Telefone</label>
                    <input type="text" class="form-control" name="telefone" id="telefone"
                           placeholder="telefone do voluntário" disabled>
                </div>
            </div>

            <button type="button" id="addEndereco" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
